<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/aa781c9851.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat │ Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__columm">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__columm">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">보굥언니</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Monday, January 20, 2020</span>
        <li class="incoming-message message">
          <img src="img/avatar_10.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              르미야 올때 크림빵..👀
            </span>
            <span class="message__author">MAYO</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              아라또 소금?
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="img/avatar_10.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              단팥크림..😚😚
            </span>
            <span class="message__author">MAYO</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              오키오키! 👻
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">
        Please make your screen small!😏
      </span>
    </div>
  </body>
</html>
